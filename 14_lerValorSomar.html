<meta charset="utf-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que lê um valor n inteiro e positivo e que calcula a seguinte soma:  
    S = 1 + 1/2 + 1/3 + 1/4 + ... + 1/n
    O algoritmo deve escrever cada termo gerado e o valor final de S.
    */

    //ENTRADA
    let n = parseInt(prompt("Informe um número"));
    let S = 0;
    let array = [];
    let soma = 0
    
        //PROCESSAMENTO
    if (n >= 0) {
        for (let contador = 2; contador <= n+1; contador++) {
            S = 1 + 1/contador
            array.push(S)
            soma = soma+S
        }
    }
        
        //SAÍDA
    document.write(`Valores: <br>${array.join(", ")}
    <br><br>Soma: <br>${soma}`)

</script>
