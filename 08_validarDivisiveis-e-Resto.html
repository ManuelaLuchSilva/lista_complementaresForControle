<meta charset="utf-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que gere números entre 1000 e 1999, demonstrando os números que, divididos por 11, dão resto 5.
    */

    //ENTRADA
    let num = []
    
    //PROCESSAMENTO
    for (let contador = 1000; contador<=1999; contador++){
        if(contador%11==5){
            num.push(contador)
        }
    }
    
    //SAÍDA
    alert(`Números que divididos por 11 tem resto 5:\n${num.join(", ")}`)
    document.write(`Números que divididos por 11 tem resto 5:<br>${num.join(", ")}`)

</script>
