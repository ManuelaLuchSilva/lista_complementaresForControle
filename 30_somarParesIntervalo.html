<meta charset="utf-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário o limite inferior e o limite superior.
    Imprima todos os números pares que estão neste intervalo e calcule a soma desses números.
    Por exemplo:
    - Limite inferior: 3
    - Limite superior: 12
    - Saída: 4, 6, 8, 10
    - Soma: 28
    */

    //ENTRADA
    let inicio = Number(prompt("Número inicial:"))
    let final = Number(prompt("Número final:"))
    let nums = []
    let soma = 0

    //PROCESSAMENTO
    for (let contador = inicio; contador <= final; contador++) {
        if (contador % 2 == 0) {
            nums.push(contador)
            soma = soma+contador
        }
    }

    //SAÍDA
    if(inicio<final){
        document.write(`Limite inferior: ${inicio}
    <br>Limite superior: ${final}
    <br>Saída: ${nums.join(", ")}
    <br>Soma: ${soma}`)
    }
    else if(isNaN(inicio)||isNaN(final)){
        alert("Coloque apenas números!")
    }
    else{
        alert("Número inicial tem que ser menor/diferente do que o número final!!")
    }
    

</script>
