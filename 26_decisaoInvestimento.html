<meta charset="utf-8">
<script>
    //PROBLEMA
    /*
    Peça ao usuário para informar qual será o valor que deseja investir.
    Desenvolva um programa que calcule e apresente o valor final previsto, ao longo de 3 anos, considerando cada tipo de investimento:
    - Poupança: 1,5% ao mês
    - Poupança plus: 2% ao mês
    - Fundos de renda fixa: 4% ao mês
    */

    //ENTRADA
    let valorInvestir = Number(prompt("Quanto deseja investir?").replace(",","."));
    let poupanca = 0;
    let poupanacaP = 0;
    let fundosRendaFixa = 0;

    //PROCESSAMENTO
    for (let contador = 0; contador <= 36; contador++) {
        poupanca = valorInvestir * 1.015;
        poupanacaP = valorInvestir * 1.02;
        fundosRendaFixa = valorInvestir * 1.04;
    }

    //SAÍDA
    document.write(`Poupanca: R$:${Math.floor(poupanca)}; <br>
    Poupanca plus: R$:${Math.floor(poupanacaP)}; <br>
    Fundos de renda fixa: R$:${Math.floor(fundosRendaFixa)}.`);

</script>
