<meta charset="utf-8">
<script>
    //PROBLEMA
    /*
    Faça um algoritmo que pergunte ao usuário quantos números primos deseja descobrir.
    Desenvolva um programa que identifique a quantidade de números primos desejada pelo usuário.
    Apresente a lista de números primos na tela.
    */

    //ENTRADA
    const quant = Number(prompt("Quantos números primos você deseja descobrir?"))
    let numPrimos = []
    
    //PROCESSAMENTO
    for (let num=2; numPrimos.length<=quant; num++){
        let divisor = 0
        for (let contador = 1; contador <= num; contador++) {
            if (num % contador == 0) {
                divisor ++;
            }
        }
        if (divisor == 2) {
            numPrimos.push(num);
        }
    }
    
    //SAÍDA
    alert(`Aqui temos ${quant} números primos:\n${numPrimos.join(", ")}`)

</script>
