<meta charset="utf-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que efetue a soma dos números pares e a soma dos números ímpares entre 1 e 100.
    Apresente a somatória de pares e ímpares ao final da execução do programa.
    */

    //ENTRADA
    let somaImpar = 0
    let somaPar = 0
    
    //PROCESSAMENTO
    for (let contador = 1; contador<=100; contador++) {
        if(contador%2==0){
            somaPar = somaPar + contador
        }
        else{
            somaImpar = somaImpar + contador
        }
    }
    
    //SAÍDA
    alert(`Soma dos números impares: ${somaImpar} \nSoma dos números pares: ${somaPar}`)

</script>
