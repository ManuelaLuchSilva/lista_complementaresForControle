<meta charset="utf-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar 10 números. Após, identifique quantos desses números estão entre 100 e 200.
    Apresente a percentagem e a quantidade de números que estão no intervalo sugeridos.
    */

    //ENTRADA

    let NomeDoNOme =[]
    let omagarrr=0
    //PROCESSAMENTO
    for (let DoGrau = 1; DoGrau <=10;DoGrau++){
        let WaitsODino = Number(prompt('Informe um numero imediatamente'))
        if(WaitsODino>=100 && WaitsODino<=200){
            NomeDoNOme.push(WaitsODino)
            omagarrr++
        }
    }
    
    //SAÍDA
    alert(`porcentagem: ${omagarrr*100/10} \nnúmeros:${NomeDoNOme}`)

</script>
