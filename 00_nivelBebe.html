<meta charset="utf-8">
<script>
    //Problema: Peça para o usuário informar um número inteiro.
    //Escreva todos os números na tela, até o número informado pelo usuário, colocando um número em cada linha e começando do número 1!

    //Entrada
    const num = Number(prompt("Informe um número INTEIRO!!!"))
    let array = [];
    
    //Processamento
    for (let contador = 1; contador <= num; contador++){
        array.push(contador);
    }
    
    //Saída
    document.write(`${array.join(`</br>`)}`)

</script>
