<meta charset="utf-8">
<script>
    //PROBLEMA
    /*
    Considere que um novo produto foi lançado no mercado. Para saber se atendeu as expectativas dos consumidores, a empresa decidiu entrevistar 10 pessoas.
    Peça para que seja informado o gênero da pessoa (M-Masculino ou F-Feminino). Também peça para responder se o produto atendeu as suas expectativas (S-Sim ou N-Não).
    Ao final, apresente os seguintes dados:
    - Número de pessoas que respondeu sim
    - Número de pessoas que respondeu não
    - Número de mulheres que respondeu sim
    - Percentual de homens que responderam não entre todos os homens analisados
    */

    //ENTRADA
    let mulheresSim = 0;
    let homensNao = 0;
    let homens = 0;
    let sim = 0;
    let nao = 0;

    //PROCESSAMENTO
    for (let contador = 0; contador < 10; contador++) {
        let avaliaçao = prompt("Atendeu suas expectativas? (S-Sim || N-Não)").toUpperCase();
        let genero = prompt("Qual seu gênero. (M-Masculino||F-Feminino)").toUpperCase();
        if (avaliaçao == "S") {
            sim = sim + 1;
            if (genero == "M") {
                homens = homens + 1;
            }
            else {
                mulheresSim = mulheresSim + 1;
            }
        }
        else {
            nao = nao + 1;
            if (genero === "M") {
                homensNao = homensNao + 1;
                homens = homens + 1;
            }
        }
    }

    //SAÍDA
    document.write(`Número de pessoas que respondeu sim: ${sim} <br>
    Número de pessoas que respondeu não: ${nao} <br>
    Número de mulheres que respondeu sim: ${mulheresSim} <br>
    Percentual de homens que responderam não entre todos os homens analisados: ${homensNao * 100 / homens}%`);

</script>
