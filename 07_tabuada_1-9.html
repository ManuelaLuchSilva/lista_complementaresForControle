<meta charset="utf-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que mostre a tabuada de 1 até 9.
    */

    //ENTRADA
    let tabuada = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    
    //PROCESSAMENTO
    for(let numero of tabuada){
        document.write(`Tabuada do ${numero} </br>`)
        for(let contador = 1; contador <= 10; contador++){
            document.write(`${numero} x ${contador} = ${numero * contador} </br>`)
        }
        document.write(`</br>`)
    }
