<meta charset="utf-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que receba a idade de 10 pessoas. Após, calcule e mostre:
    - A quantidade de pessoas em cada faixa etária
    - A percentagem de pessoas em cada faixa etária

    Faixas etárias:
    1ª: Até 15 anos
    2ª: De 16 a 30 anos
    3ª: De 31 a 45 anos
    4ª: De 46 a 60 anos
    5ª: Acima de 61 anos
    */

    //ENTRADA
    let faixa1 = 0
    let faixa2 = 0
    let faixa3 = 0
    let faixa4 = 0
    let faixa5 = 0
    let idades = 0
    
    //PROCESSAMENTO
    for (let contador = 1; contador<=10; contador++){
        let idade = prompt("Quantos anos tem?")
        if(idade<=15){
            faixa1 = faixa1+1
        }
        else if(idade>=16 && idade<=30){
            faixa2 = faixa2+1
        }
        else if(idade>=31 && idade<=45){
            faixa3 = faixa3+1
        }
        else if(idade>=46 && idade<=61){
            faixa4 = faixa4+1
        }
        else if(idade>=61){
            faixa5 = faixa5+1
        }
        idades = idades+1
    }
    
    //SAÍDA
    document.write(`1ª: Até 15 anos: ${faixa1} || ${faixa1*100/idades}% <br>
    2ª: De 16 a 30 anos: ${faixa2} || ${faixa2*100/idades}% <br>
    3ª: De 31 a 45 anos: ${faixa3} || ${faixa3*100/idades}% <br>
    4ª: De 46 a 60 anos: ${faixa4} || ${faixa4*100/idades}% <br>
    5ª: Acima de 61 anos: ${faixa5} || ${faixa5*100/idades}%`)

</script>
